  <script>
    // attempt to correctly set the base without knowing where we're installed fully...
    if (document.location.pathname.indexOf('/_sites/') != -1) {
      document.write("<base href='" + document.location.pathname.substring(0, document.location.pathname.indexOf('/', document.location.pathname.indexOf('/_sites/') + 8)) + "/' />");
    }
    else if (document.location.pathname.indexOf('/sites/') != -1) {
      document.write("<base href='" + document.location.pathname.substring(0, document.location.pathname.indexOf('/', document.location.pathname.indexOf('/sites/') + 7)) + "/' />");
    }
    else {
      document.write("<base href='/' />");
    }
  </script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
    }
    haxcms-site-builder {
      display: block;
    }
    haxcms-site-builder:not(:defined) div.loading {
      width: 100vw;
      display: block;
      position: initial;
      height: 100vh;
      background: white;
    }
    haxcms-site-builder:not(:defined) div {
      font-size: 6vw;
      line-height: 1;
      margin: 0 auto;
      top: calc(50vh - 8vw);
      width: 100%;
      justify-content: center;
      display: grid;
      text-align: center;
      padding: 0;
      position: relative;
      font-family: "Courier New", Courier, monospace;
      color: black;
    }
    body[no-js] haxcms-site-builder {
      display: none !important;
    } 
    #loading-logo {
      width: 200px;
      height: auto;
    }
  </style>

<body no-js vocab="http://schema.org/" prefix="oer:http://oerschema.org cc:http://creativecommons.org/ns dc:http://purl.org/dc/terms/">
  <div id="pre-bootstrap">
    <div class="messaging">
      <img id="loading-logo" src="files/theme-images/logos/odl-logo.png" alt="Office of Digital Learning">
      <div class="progress-line"></div>
    </div>
    <style>
      #pre-bootstrap {
        background-color: white;
        bottom: 0px;
        left: 0px;
        opacity: 1;
        position: fixed;
        right: 0px;
        top: 0px;
        transition: all linear 300ms;
        -webkit-transition: all linear 300ms;
        z-index: 999999;
      }
      body[no-js] #pre-bootstrap {
        display: none !important;
      }
      #pre-bootstrap.loaded {
        animation: fade-out .7s ease-in-out;
        animation-fill-mode: forwards;
      }
      #pre-bootstrap div.messaging {
        color: rgba(255,255,255, 0.7);
        font-family: Roboto;
        left: 0px;
        margin-top: -75px;
        position: absolute;
        right: 0px;
        text-align: center;
        top: 50%;
        transform: translateY(-50%);
      }
      #pre-bootstrap img {
        width: 300px;
        padding-bottom: 50px;
      }
      .progress-line,
      .progress-line:before {
        height: 5px;
        width: 100%;
        margin: auto;
      }
      .progress-line {
        background-color: rgba(0,0,0, 0.05);
        display: -webkit-flex;
        display: flex;
        width: 300px;
      }
      .progress-line:before {
        background-color: orange;
        content: '';
        animation: running-progress 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      @keyframes running-progress {
        0% {
          margin-left: 0px;
          margin-right: 100%;
        }
        50% {
          margin-left: 25%;
          margin-right: 0%;
        }
        100% {
          margin-left: 100%;
          margin-right: 0;
        }
      }
      @keyframes fade-out {
        0% {
          opacity: 1;
        }
        99% {
          opacity: 0;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
    <script>
      window.addEventListener('load', (event) => {
        // give the web components a second to build
        setTimeout(function() {
          document.querySelector('#pre-bootstrap').classList.add('loaded');
          setTimeout(function() {
            document.querySelector('#pre-bootstrap').setAttribute('style', 'display: none !important');
          }, 700)
        }, 1000)
      });
    </script>
  </div>

  <haxcms-site-builder id="site" file="site.json"><div class="loading"><img src="files/theme-images/logos/odl-logo.png" alt="Office of Digital Learning"></div></haxcms-site-builder>
