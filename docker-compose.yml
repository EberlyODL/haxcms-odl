version: '3.7'
services:

  haxcms:
    build:
      context: .
    image: haxcms-haxcms-odl:${CI_COMMIT_SHORT_SHA:-latest}
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.port=80"
      - "traefik.frontend.rule=Host:odl.${HOST:-docker.localhost}"
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.port=80"
        - "traefik.docker.network=traefik-public"
        - "traefik.frontend.rule=Host:odl.${HOST:-docker.localhost}"
        - "traefik.tags=traefik-public"
        - "traefik.frontend.auth.basic.users=${BASIC_AUTH_CONFIG}"
      replicas: 1
      update_config:
        order: start-first

  hax-forms-service:
    image: heymp/hax-forms-service:9d7219ba57f8a4316a52971db47555e5a7520812
    networks:
      - traefik-public
    environment:
      - EMAIL=odlformsservice@gmail.com
      - CORS_ORIGIN=*
      - EMAIL_TEMPLATE_HEADER=ODL Form Submission
      - EMAIL_FROM_ADDRESS='ODL Website'<odlformsservice@gmail.com>
      - EMAIL_TO_ADDRESS=mgp140@gmail.com
      - EMAIL_SUBJECT=ODL Form Submission
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.port=4000"
        - "traefik.frontend.rule=Host:hax-forms-service.odl.${HOST:-docker.localhost}"
        - "traefik.docker.network=traefik-public"
        - "traefik.tags=traefik-public"
      replicas: 1
      update_config:
        order: start-first

networks:
  traefik-public:
    external: true