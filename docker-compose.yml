version: '3.7'
services:

  haxcms:
    build:
      context: .
    image: haxcms-haxcms-odl:${CI_COMMIT_SHORT_SHA:-latest}
    # volumes:
    #   - /var/www/html/dist
    #   - /var/www/html/build
    #   - .:/var/www/html/
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.port=80"
      - "traefik.frontend.rule=Host:odl.${HOST:-docker.localhost}"
    secrets:
      - ODL_BASIC_AUTH_CONFIG
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.port=80"
        - "traefik.docker.network=traefik-public"
        - "traefik.frontend.rule=Host:odl.${HOST:-docker.localhost}"
        - "traefik.tags=traefik-public"
        - "traefik.frontend.auth.basic=${cat /run/secrets/ODL_BASIC_AUTH_CONFIG}"
      replicas: 1
      update_config:
        order: start-first

networks:
  traefik-public:
    external: true

secrets:
  ODL_BASIC_AUTH_CONFIG:
    external: true