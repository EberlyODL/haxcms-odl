<link rel="import" href="page-banner.html">
<link rel="import" href="team-card.html">

<dom-module id="haxtheme-team">
  <template>
    <style>
      :host {
        display: block;
      }
      #team_card {
        display: flex;
        flex-wrap: wrap;
        width: 62%;
        justify-content: center;
        margin-left: auto;
        margin-right: auto;
      }

    
        </style>
    <page-banner image="../odl/assets/theme-images/page-banners/haxtheme-team-banner.jpg"
      text="Team" alt="Office of Digital Learning Team"></page-banner>
      <div id="team_card">
        <template is="dom-repeat" items="[[_items]]">
          <team-card name="[[item.title]]" image="[[item.metadata.image]]"
            item="[[item]]" position="[[item.metadata.jobTitle]]"></team-card>
        </template>
      </div>
  </template>
  <script>
    Polymer({
        is: 'haxtheme-team',
        properties: {
        /**
        * Type of data to select from site.json
        */
        type: {
          type: String,
          value: 'team',
          reflectToAttribute: true,
        },
        /**
        * Items from sites.json
        */
        _items: {
          type: Array,
          value: [],
        },

      },
      _getLink: function (id) {
        return `?page=item-${id}`
      },      

      ready: async function () {
        const manifest = await fetch('/_sites/odl/site.json').then(res => res.json())
        const pages = manifest.items
        const pagesFiltered = pages.filter(item => {
          if (typeof item.metadata !== 'undefined') {
            if (typeof item.metadata.type !== 'undefined') {
              if (item.metadata.type === 'team') {
                return true;
              }
            }
          }
          return false
        })
        
        // const pagesTrimmed = pagesFiltered.slice(2);
        // this.set("_items", pagesTrimmed);
        this.set("_items", pagesFiltered);

        // To do - Will need to sort by date created.
      }

     
    
      });
    </script>
</dom-module>
