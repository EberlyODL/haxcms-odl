<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<dom-module id="temp-nav">
  <template>
    <style>
      :host {
        display: block;
      }

      #nav-wrap {
        background-color: #e2801e;
      }

      .nav-items {
        display: flex;
        justify-content: stretch;
      }

      .nav-item {
        flex: 1 1 auto;
      }

      .nav-item a {
        color: #fff;
        text-decoration: none;
        display: flex;
        justify-content: center;
        padding: 15px 10px;
        text-transform: uppercase;
        color: #fff;
      }

      .nav-item a:focus {
        background-color: #363533;
      }

      @media screen and (max-width: 700px) {
        .nav-items {
          display: none;
        }
      }

      #mobile_wrap {
        display: none;
      }

      .button_nav {
        display: none;
      }

      @media screen and (max-width: 700px) {
        .button_nav {
          display: block;
        }
      }

      .logo_nav img {
        border: 2px solid #fff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        margin: 8px;
      }

      @media screen and (max-width: 700px) {
        .logo_nav img {
          width: 40px;
          height: 40px;
        }
      }

      @media screen and (max-width: 700px) {
        #mobile_wrap {
          display: flex;
          align-items: center;
        }

        #mobile_wrap .name_nav {
          flex: 1 1 auto;
        }
      }

      .name_nav {
        display: flex;
        align-items: center;
        margin-left: 5px;
      }

      .name_nav h1 {
        font-size: 18px;
        margin: 0;
        font-weight: normal;
        color: #fff;
      }

      @media screen and (max-width: 700px) {
        .name_nav {
          font-size: 16px;
        }
      }

      .button_nav paper-icon-button {
        position: relative;
        color: #fff;
        width: 45px;
        height: 45px;
      }
    </style>
    <div id="nav-wrap">
      <div class="nav-items">
        <div class="nav-item"><a href="#">Home</a></div>
        <div class="nav-item"><a href="#">About</a></div>
        <div class="nav-item"><a href="#">Team</a></div>
        <div class="nav-item"><a href="#">News</a></div>
        <div class="nav-item"><a href="#">Projects</a></div>
        <div class="nav-item"><a href="#">Courses</a></div>
        <div class="nav-item"><a href="#">Resources</a></div>
        <div class="nav-item"><a href="#">Contact</a></div>
      </div>

      <div id="mobile_wrap">
        <div class="logo_nav">
          <a href="#">
            <img src="../../../assets/odl-images/odl-logo.png" alt="Office of Digital Learning">
          </a>
        </div>
        <div class="name_nav">
          <h1>Office of Digital Learning</h1>
        </div>
        <div class="button_nav">
          <paper-icon-button icon="menu"></paper-icon-button>
        </div>
      </div>

    </div>

  </template>
  <script>
    Polymer({
      is: 'temp-nav'
    });
  </script>
</dom-module>
