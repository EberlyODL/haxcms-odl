<dom-module id="odl-haxtheme-home">
  <template>
    <style>
      :host {
        display: block;
      }

      #promo_tile_wrap {
        display: flex;
        flex-wrap: wrap;
        width: 100%
      }

      #promo_tile_wrap>* {
        width: 100%;
      }

      @media screen and (min-width: 600px) {
        #promo_tile_wrap>* {
          width: 50%;
        }
      }

      @media screen and (min-width: 1124px) {
        #promo_tile_wrap>* {
          width: 25%;
        }
      }

      #content_wrap {
        display: flex;
      }

      @media screen and (max-width: 700px) {
        #content_wrap {
          flex-direction: column;
        }
      }

      .news_items {
        width: 33.3%;
      }

      @media screen and (max-width: 700px) {
        .news_items {
          width: 100%;
        }
      }

      #news_wrap {
        background-color: blue;
      }

      #video_wrap {
        background-color: green;
      }

      #testimonial_wrap {
        background-color: purple;
      }
    </style>
    <odl-topbar></odl-topbar>
    <temp-nav></temp-nav>
    <odl-banner image="../odl/assets/odl-images/odl_homepage_banner.png" alt="students receiving instruction in classroom"
      text="A creative studio for your classroom"></odl-banner>
    <odl-action-box>
      <span slot="action_text">
        The Office of Digital Learning (ODL) helps faculty and students make the most of digital learning technology.
        We collaboratively design and build tools for any pedagogy. Dream it and we'll build it.
      </span>
    </odl-action-box>
    <div id="promo_tile_wrap">
      <div class="promo_tile">
        <promo-tile title="Virtual Reality" image="https://www.wallpaperflare.com/static/739/747/773/intel-project-alloy-vr-idf-virtual-reality-wallpaper.jpg"
          alt="student using VR goggles" url="https://www.google.com">
          <slot>Add exciting virtual experiences to your online classroom.</slot>
        </promo-tile>
      </div>
      <div class="promo_tile">
        <promo-tile title="Virtual Reality" image="https://www.wallpaperflare.com/static/739/747/773/intel-project-alloy-vr-idf-virtual-reality-wallpaper.jpg"
          alt="student using VR goggles" url="https://www.google.com">
          <slot>Add exciting virtual experiences to your online classroom.</slot>
        </promo-tile>
      </div>
      <div class="promo_tile">
        <promo-tile title="Virtual Reality" image="https://www.wallpaperflare.com/static/739/747/773/intel-project-alloy-vr-idf-virtual-reality-wallpaper.jpg"
          alt="student using VR goggles" url="https://www.google.com">
          <slot>Add exciting virtual experiences to your online classroom.</slot>
        </promo-tile>
      </div>
      <div class="promo_tile">
        <promo-tile title="Virtual Reality" image="https://www.wallpaperflare.com/static/739/747/773/intel-project-alloy-vr-idf-virtual-reality-wallpaper.jpg"
          alt="student using VR goggles" url="https://www.google.com">
          <slot>Add exciting virtual experiences to your online classroom.</slot>
        </promo-tile>
      </div>
    </div>

    <div id="content_wrap">
      <div id="news_wrap" class="news_items">
        <odl-news-feed></odl-news-feed>
      </div>
      <div id="video_wrap" class="news_items">
        Videos Here
      </div>
      <div id="testimonial_wrap" class="news_items">
        Testimonials here
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'odl-haxtheme-home'
    });
  </script>
</dom-module>
