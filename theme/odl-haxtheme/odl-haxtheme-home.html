<link rel="import" href="temp-nav.html">
<link rel="import" href="odl-banner.html">
<link rel="import" href="odl-action-box.html">
<link rel="import" href="odl-news-feed.html">
<link rel="import" href="odl-videos-feed.html">
<link rel="import" href="odl-testimonials-feed.html">
<link rel="import" href="odl-footer.html">
<link rel="import" href="../promo-tile/promo-tile.html">



<dom-module id="odl-haxtheme-home">
  <template>
    <style>
      :host {
        display: block;
      }

      .feed_header h2 {
        margin: 0;
        color: #fff;
        font-size: 2.5em;
        font-weight: normal;
      }

      .feed_header {
        background-color: #363533;
        display: flex;
        justify-content: center;
      }

      #promo_tile_wrap {
        display: flex;
        flex-wrap: wrap;
        width: 100%
      }

      #promo_tile_wrap>* {
        width: 100%;
      }

      @media screen and (min-width: 600px) {
        #promo_tile_wrap>* {
          width: 50%;
        }
      }

      @media screen and (min-width: 1124px) {
        #promo_tile_wrap>* {
          width: 25%;
        }
      }

      #content_wrap {
        display: flex;
      }

      @media screen and (max-width: 700px) {
        #content_wrap {
          flex-direction: column;
        }
      }

      .news_items {
        width: 33.3%;
      }

      @media screen and (max-width: 700px) {
        .news_items {
          width: 100%;
        }
      }

      #news_wrap {
        background-color: whitesmoke;
      }

      .action_button {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
      }

      paper-button#news {
        display: flex;
        justify-content: center;
        border: solid 1px #000;
        border-radius: 0;
        margin-bottom: 10px;
      }

      paper-button#news:hover,
      paper-button#news:focus {
        background-color: #e2801e;
        color: #fff;
      }

      paper-button#videos {
        display: flex;
        justify-content: center;
        border: solid 1px #000;
        border-radius: 0;
        margin-bottom: 10px;
      }

      paper-button#videos:hover,
      paper-button#videos:focus {
        background-color: #e2801e;
        color: #fff;
      }

      paper-button#testimonials {
        display: flex;
        justify-content: center;
        border: solid 1px #000;
        border-radius: 0;
        margin-bottom: 10px;
      }

      paper-button#testimonials:hover,
      paper-button#testimonials:focus {
        background-color: #e2801e;
        color: #fff;
      }

      #video_wrap {
        background-color: whitesmoke;
      }

      #testimonial_wrap {
        background-color: whitesmoke;
      }
    </style>
    <odl-topbar></odl-topbar>
    <temp-nav></temp-nav>
    <odl-banner image="../odl/assets/theme-images/page-banners/odl_homepage_banner.png" alt="students receiving instruction in classroom"
      text="A creative studio for your classroom"></odl-banner>
    <odl-action-box>
      <span slot="action_text">
        The Office of Digital Learning (ODL) helps faculty and students make the most of digital learning technology.
        We collaboratively design and build tools for any pedagogy. Dream it and we'll build it.
      </span>
    </odl-action-box>
    <div id="promo_tile_wrap">
      <div class="promo_tile">
        <promo-tile title="ELMS:LN" image="assets/theme-images/promo-tiles/elmsln-tile.png" alt="ELMS:LN" url="https://www.elmsln.org/">
          <slot>Create your course using the ELMS:LN platform and gain access to a network of innovative technologies
            instantly.</slot>
        </promo-tile>
      </div>
      <div class="promo_tile">
        <promo-tile title="Virtual Reality" image="assets/theme-images/promo-tiles/vr-tile.png" alt="student using VR goggles" url="https://www.google.com">
          <slot>Enter another dimension and add exciting virtual interactions to your online classroom.</slot>
        </promo-tile>
      </div>
      <div class="promo_tile">
        <promo-tile title="HAX" image="assets/theme-images/promo-tiles/hax-tile.png" alt="user enjoying the HAX authoring experience"
          url="https://haxtheweb.org">
          <slot>Quickly create and edit accessible, high quality content using this next generation authoring
            experience.</slot>
        </promo-tile>
      </div>
      <div class="promo_tile">
        <promo-tile title="One Button Studio" image="assets/theme-images/promo-tiles/obs-tile.png" alt="camera filming video" url="https://www.google.com">
          <slot>Film engaging video content for your class with ease using our one button studio and light board.</slot>
        </promo-tile>
      </div>
    </div>

    <div id="content_wrap">
      <div id="news_wrap" class="news_items">
        <odl-news-feed></odl-news-feed>
        <div class="action_button">
          <a href$="#">
            <paper-button noink id="news">
              <div class="wrap_action">News</div>
              <iron-icon icon="chevron-right"></iron-icon>
            </paper-button>
          </a>
        </div>
      </div>
      <div id="video_wrap" class="news_items">
        <odl-videos-feed></odl-videos-feed>
        <div class="action_button">
          <a href$="#">
            <paper-button noink id="videos">
              <div class="wrap_action">Videos</div>
              <iron-icon icon="chevron-right"></iron-icon>
            </paper-button>
          </a>
        </div>
      </div>
      <div id="testimonial_wrap" class="news_items">
        <odl-testimonials-feed></odl-testimonials-feed>
        <div class="action_button">
          <a href$="#">
            <paper-button noink id="testimonials">
              <div class="wrap_action">Testimonials</div>
              <iron-icon icon="chevron-right"></iron-icon>
            </paper-button>
          </a>
        </div>
      </div>
    </div>
    <odl-footer></odl-footer>
  </template>
  <script>
    Polymer({
      is: 'odl-haxtheme-home'
    });
  </script>
</dom-module>
