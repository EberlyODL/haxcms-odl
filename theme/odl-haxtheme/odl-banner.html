<dom-module id="odl-banner">
  <template>
    <style>
      :host {
        display: block;
        --image-background: '';
      }

      @media screen and (max-width: 700px) {
        .image_wrap {
          height: 55vw;
        }
      }

      .image_wrap {
        background-image: var(--image-background);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: right center;
        width: 100%;
        min-height: 32vw;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        flex: 1 1 auto;
        margin: 0;
        padding: 0;
      }

      .image_text h2 {
        margin: 0;
        padding: 0;
      }

      .image_text {
        display: flex;
        justify-content: center;
        background: rgba(0, 0, 0, 0.5);
        width: calc(150px + (355 - 28) * ((100vw - 300px) / (1600 - 300)));
        margin: 0 5vw;
        padding: 2vw;
      }

      .image_text h2 {
        color: white;
        width: 100%;
        font-weight: normal;
        margin: 0;
        padding: 0;
        font-size: calc(23px + (72 - 28) * ((100vw - 300px) / (1600 - 300)));
      }

      .branding_wrap {
        display: flex;
        align-items: center;
        background-color: #e2801e;
        border-top: solid 4px #fff;
        border-bottom: solid 4px #fff;
      }

      @media screen and (max-width: 700px) {
        .branding_wrap {
          display: none;
        }
      }

      .logo {
        position: absolute;
        width: 40%;
      }

      .logo img {
        width: 53%;
        border: 4px solid white;
        border-radius: 50%;
        background-color: #e2801e;
        margin-left: 25px;
        margin-top: -52px;
      }

      .company_name {
        width: 74%;
        margin-left: auto;
      }

      .company_name h2 {
        font-size: calc(18px + (72 - 28) * ((100vw - 300px) / (1600 - 300)));
        color: white;
        font-weight: normal;
        margin: 5px 0;
      }
    </style>
    <div id="banner_wrap">
      <div class="image_wrap">
        <div class="image"></div>
        <div class="image_text">
          <h2>[[text]]</h2>
        </div>
      </div>
      <div class="branding_wrap">
        <div class="logo">
          <img src="../../../assets/odl-images/odl-logo.png" alt="Office of Digital Learning">
        </div>
        <div class="company_name">
          <h2>Office of Digital Learning</h2>
        </div>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'odl-banner',
      properties: {
        /**
         * Image source
         */
        image: {
          type: String,
          value: '',
          reflectToAttribute: true,
        },
        /**
        * Alt text for image
        */
        alt: {
          type: String,
          value: '',
          reflectToAttribute: true,
        },
        /**
        * Text over image
        */
        text: {
          type: String,
          value: '',
          reflectToAttribute: true,
        },
      },
      observers: [
        '__updateImage(image)'
      ],
      __updateImage: function (image) {
        console.log(image);
        this.customStyle['--image-background'] = `url(${image})`;
        this.updateStyles();
      },
    });
  </script>
</dom-module>
