<link rel="import" href="../iron-image/iron-image.html">
<dom-module id="odl-news-feed">
  <template>
    <style>
      :host {
        display: block;
      }

      h2 {
        margin: 0;
        color: #fff;
        font-size: 2.5em;
        font-weight: normal;
      }

      #news_feed_wrap {
        margin: 20px;
      }

      .feed_header {
        background-color: #e2801e;
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        padding: 5px;
      }

      .card_wrap {
        background-color: white;
        margin: 10px;
        padding: 15px;
        box-shadow: 0 1px 7px grey;
      }

      #card_image {
        height: 9em;
      }

      #card_image iron-image {
        height: 100%;
        width: 100%;
      }

      .card_heading {}

      .card_heading h2 {
        color: #363533;
        margin: 0;
        font-size: 1.2em;
      }

      .card-actions {

      }
    </style>
    <div id="news_feed_wrap">
      <div class="feed_header">
        <h2>News</h2>
      </div>
      <template is="dom-repeat" items="{{_items}}">
        <div class="card_wrap">
          <div id="card_image">
            <iron-image sizing="cover" src="{{item.metadata.image}}"></iron-image>
          </div>
          <div class="card_heading">
            <h2>{{item.title}}</h2>
          </div>
          <!-- To do- Add iron image / auther photo and name here -->
        </div>
      </template>
  </template>
  </div>
  </template>
  <script>
    Polymer({
      is: 'odl-news-feed',
      properties: {
        /**
        * Type of data to select from site.json
        */
        type: {
          type: String,
          value: 'news',
          reflectToAttribute: true,
        },
        /**
        * Items from sites.json
        */
        _items: {
          type: Array,
          value: [],
        },
      },

      ready: async function () {
        const manifest = await fetch('/_sites/odl/site.json').then(res => res.json())
        const pages = manifest.items
        const pagesFiltered = pages.filter(item => {
          if (typeof item.metadata !== 'undefined') {
            if (typeof item.metadata.type !== 'undefined') {
              if (item.metadata.type === 'news') {
                return true;
              }
            }
          }
          return false
        })

        // const pagesTrimmed = pagesFiltered.slice(2);
        // this.set("_items", pagesTrimmed);

        this.set("_items", pagesFiltered);

        // To do - Will need to sort by date created.
      }
    });
  </script>
</dom-module>
