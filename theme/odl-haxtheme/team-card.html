<link rel="import" href="../iron-image/iron-image.html">
<!-- <link rel="import" href="../paper-button/paper-button.html"> -->

<dom-module id="team-card">
  <template>
    <style>
      :host {
        display: block;
        --card-image: '';
      }

      #card_wrap {
        margin: 10px;
      }

      .image {
        background-image: var(--card-image);
        background-position: top center;
        background-repeat: no-repeat;
        background-size: cover;
        width: 100%;
        height: 100%;
        justify-content: center;
        border: solid 8px #e2801e;
      }

      #card_image {
        width: 300px;
        height: 300px;
        display: flex;
        align-items: center;
      }

      #info_container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 300px;
        width: 300px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        opacity: 0;
      }

      #info_container:hover {
        opacity: 0.7;
        transition: all .3s ease-in-out;
      }

      .info {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #name {
        text-transform: uppercase;
        padding-bottom: 10px;
        font-size: 20px;
        border-bottom: solid 1px #fff;
        margin-bottom: 7px;
      }
      
    </style>
    <!-- <paper-button on-tap="__setPage"> -->
        <div id="card_wrap">
          <div id="card_image" class="image">
            <div id="info_container">
              <div class="info">
                <div id="name">[[name]]</div>
                <div id="position">[[position]]</div>
              </div>
            </div>
          </div>
        </div>
    <!-- </paper-button> -->
  </template>
  <script>
    Polymer({
      is: 'team-card',
      properties: {
  
        /**
        * image
        */
        image: {
          type: String,
          value: '',
          reflectToAttribute: true,
        },
        /**
        * name
        */
        name: {
          type: String,
          value: '',
          reflectToAttribute: true,
        },
        /**
        * position
        */
        position: {
          type: String,
          value: '',
          reflectToAttribute: true,
        },
      },
      observers: [
        '__updateStyles(image)'
      ],
      __updateStyles: function (image) {
        this.customStyle['--card-image'] = `url(${image})`;
        this.updateStyles();
      },
      // __setPage: function () {
      //   this.fire('json-outline-schema-active-item-changed', this.item);
      //   },
    });
  </script>
</dom-module>
